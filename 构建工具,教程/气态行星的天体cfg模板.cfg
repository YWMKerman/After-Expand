@Kopernicus:FOR[AfterSolarSystemExpand]
{
	useOnDemand = True		// 按需加载，建议开启。
    Body
    {
        name = 						// 行星的名字，具有唯一性，不得与别的天体重名，不能用中文字符
		finalizeOrbit = 			// 确定轨道，由于Kopernicus不能完美的模拟开普勒平均运动，因此不开。
        randomMainMenuBody = False	// 天体是否在主菜单的背景出现，一般不建议开启。
        identifier =  				// 天体所属系统，例：冥王星则是"SolarSystem/Pluto" Trappist-1d则是“Trappist-1/Trappist-1d"   （所属系统名称）/（行星名字）

		cacheFile = 	缓存文件路径，一般为 （mod目录文件/System/XX_所属系统文件夹/Cache/行星名称.bin  例： AfterSolarSystemExpand/System/00_ωMilk/Cache/ωMilk_Cb.bin
        Template
        {
            name = Jool		// 天体模板，因为是气态行星，所以用Jool模板。
        }
		Orbit	// 轨道部分不建议瞎弄，建议用UniverseSandbox 模拟确定。
        {
			referenceBody = 			// 环绕天体的名字
			semiMajorAxis =			 	// 半长轴 单位米。 	
            inclination = 				// 轨道倾角
            eccentricity =				// 轨道偏心率
            longitudeOfAscendingNode =  // 升交点经度
            meanAnomalyAtEpochD =       // 平近点角
            argumentOfPeriapsis =       // 近心点幅角
            color =                     // 轨道的颜色
			iconTexture = AfterSolarSystemExpand/Textures/PluginData/GasPlanet_icon.dds		// 轨道UI中行星图标的样式，可以自定义图标放在正确的路径。
        }
        Properties
        {
			displayName =		// 显示出来的天体名字 可以用中文
            description = 		// 行星信息那一栏显示的行星介绍。 可以中文
			mass = 3.9267048e+25 // 行星质量，可以用中文。
			radius = 17261954	// 行星半径，单位米。
			rotationPeriod = 80602.411	// 行星自转周期，单位秒，需要模拟以确定不会自传过快。

			albedo = 0.225	// 反照率。 一般情况下天王星 海王星反照率0.25作用。  热木星反照率0.08作用， 处于宜居带的气态行星由于水云构成，反照率可以去到0.8
			tidallyLocked = False // 是否被潮汐锁定。 正常情况下是关闭的，除非是红矮星行星 或者是距离恒星太近。 如果这个设置为了True，那前面rotationPeriod设置的值则无效。  

			timewarpAltitudeLimits = XXXX XXXX XXXX XXXX XXXX XXXX XXXX XXXX // 有8组数值组成， 推荐它们的高度都应该是大气层的高度。
			biomeMap = AfterSolarSystemExpand/Textures/PluginData/ωMilk_Cb_Biomes.dds  // 行星的生物群系路径贴图，非必要。
		 	Biomes                                                            
			{
				Biome
				{
					value = 1.0								//倍率 默认1 数值越大，这个生物群系内独立获得的科技点越多。
					name = 									// 生物群系的名字，不建议中文
					displayName = #ASS_ωMilk_Cb_Biome1		// 生物群系的显示名字，可以中文
					color = RGBA(100,20,0,255)				// 生物群系在贴图上对应的颜色。
					
				}
			}
			ScienceValues
			{
				recoveryValue =  				// 航天器从该天体返回时候得到的科技点倍率。 一般推荐40-60之间

				flyingLowDataValue =  			// 航天器在该天体大气层飞行时候得到的科技点。	一般推荐40-60之间

				flyingHighDataValue =  			// 航天器在该天体大气层飞行时候得到的科技点。	一般推荐40-60之间

				inSpaceLowDataValue =  			// 航天器在该天体低轨道飞行时候得到的科技点。	一般推荐40-60之间

				inSpaceHighDataValue =  		// 航天器在该天体轨道飞行时候得到的科技点。	一般推荐40-60之间

				flyingAltitudeThreshold =  		// 定义该天体底层大气与高层大气之间的阈值（需要游戏里按情况设置）

				spaceAltitudeThreshold =   		// 定义该天体低轨道与高轨道的阈值，推荐游戏里实际测算。
			}
		}
		ScaledVersion
		{
			type = Atmospheric		// 这个不用动。
			OnDemand
			{
				texture = 		// 气态行星颜色贴图的路径
				normals = AfterSolarSystemExpand/Textures/PluginData/Flat_NRM.dds			// 法线贴图的路径，因为气态行星不需要法线贴图，所以用默认的flat。
			}
			Material
			{
				color = 1,1,1,1			// 气态行星的贴图亮度和游戏内调色。 正常情况下都应该是1,1,1,1 这是真实的颜色
				specColor = 0,0,0,1		// 这个不用动。
				shininess = 0.03		// 这个不用动。
			}
		}
		Atmosphere				
		{				
				// 大气层通过文件夹中的生成工具生成，不允许瞎弄，生成时建议标注其大气层的成分，一般情况下大气层高度控制在1000km-3000km作用即可。 大多数气态行星大小都小于木星。
		}				
    }
}