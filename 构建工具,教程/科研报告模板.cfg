@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]			// crewReport 为成员的在飞船里的报告
{
	@RESULTS
	{
		TitanInSpaceLow = 			// 在天体的低轨道上的报告
		TitanInSpace = 				// 在天体的高轨道上的轨道
		TitanFlying = 				// 如果天体有大气层，在大气层高层飞行时候的报告
		TitanFlyingLow = 			// 如果有大气层，在低空飞行的成员报告
		TitanSrfSplashed = 			// 如果天体有液体湖泊或海洋，航天器落在液体上的报告
		TitanSrfLanded = 			// 着陆在天体上的成员报告
		TitanSrfLanded = 
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]	// evaReport 为成员在飞船外的报告
{
	@RESULTS
	{
		TitanInSpaceLow = 
		TitanInSpace = 
		TitanFlying = 
		TitanFlyingLow = 
		TitanSrfSplashed = 
		TitanSrfLanded = 
	}
}


// SpaceLow  低轨道
// Space 高轨道
// Flying 飞行状态
// FlyingLow 低轨道飞行状态
// SrfSplashed 液体上着陆
// SrfLanded  陆地着陆
//
// 演示， 假设在 冥王星上的着陆报告开头则为 PlutoSrfLanded = 
//
// 天体的名字并非绝对是游戏中显示的，而是参见cfg。 
