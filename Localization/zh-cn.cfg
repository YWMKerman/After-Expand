        #ASS_Moryan_name = 魔源
		#ASS_Moryan_desc = ( 魔源 / Moryan ) <color=#FF9646>\n--------------------------------------------\n类别:  黄-白主序星\n光谱:  F9V\n距离: 0.5光年\n质量: 1.18倍太阳质量\n当前 年龄: 4.5亿年\n ------------------------------------------- \n<color=#FFFFFF>概述: \n魔源是魔源系统中心的恒星。这是一个由热等离子组成的球体, 但它并非为完美的球体, 由于极高的自转速度, 它的形状为赤道明显鼓起的椭球体。通过其核心的核聚变反应加热到白炽。魔源主要以可见光、紫外线和红外线的形式辐射能量, 是地球上生命最重要的能量来源。魔源的半径大约是81.36万千米（两极半径）。它的质量大约是2.35E+10千克。  魔源是一颗F型主序星 (F9V),   它的光实际上是白色的, 因此非正式地, 并不完全准确地称为黄-白矮星。它大约形成于4.5亿年前, 来自大分子云区域内物质的引力坍缩。大部分物质聚集在中心, 而其余的则扁平成一个轨道盘面, 演化成为魔源系。中心质量变得如此炽热和密集, 以至于它最终在其核心启动核聚变。      在这颗恒星的核心, 每秒钟将大约数亿吨氢聚变成氦, 并在此过程中将500万吨物质转化为能量。这种能量可能需要10000到170000年才能逃离核心, 是魔源的光和热的来源。  当其核心的氢聚变减少到太阳不再处于流体静力平衡的点时, 其核心将经历密度和温度的显著增加, 同时其外层膨胀, 最终将魔源转变为红巨星, 就和我们如今夜空中看到最亮的恒星 太阳 一样, 那颗恒星距离我们0.8光年, 它曾经是一颗G2V恒星,有大约100亿年的历史,质量比我们的魔源小大约18% 当它生命走到尽头后, 它急剧膨胀, 吞噬它们那个恒星系统中的2颗行星, 亮度比之前大了2000倍。质量也损失了几乎20%。 那颗明亮的星星是我们夜空中最亮的恒星, 也是我们母恒星未来的样子。        
