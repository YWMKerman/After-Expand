        #ASSEX_Solitude_name = Solitude
		#ASSEX_Solitude_desc = This is the nearest wandering planet to us. According to our density analysis, it is a rocky planet. It is the largest rocky planet with the largest radius and mass that we have discovered so far. Now it is walking alone in this lonely universe. It may have been thrown out of its original star system billions of years ago. \n Now that it has lost the heating and illumination of the star, its temperature is very low. It only relies on weak geothermal heat to prevent it from reaching absolute zero. Despite this, its temperature is still very low. The surface is pitch black, and its horizon can only be seen clearly by the faint light of stars. \n\nAt such a low temperature, even our common hydrogen becomes liquid here. It's very dark on the surface, with no lighting, so be careful if you try to land!
