        #ASSEX_Irius_Barycenter_name = Irius 
		#ASSEX_Irius_Barycenter_desc = This is a pair of binary star systems that died young. They ended their red giant stage hundreds of millions of years ago and turned into white dwarfs. In the following years, they will slowly cool down and their brightness will become dimmer and dimmer until they finally disappear from human vision. But today's humans would never have thought that one of the white dwarfs was a red supergiant at some point billions of years ago, so bright that it could be seen during the day.  \n But soon after the death of this pair of stars, later generations forgot its former name, so they gave the pair of stars a cold and ruthless number as a name.

        #ASSEX_IriusA_Barycenter_name = Irius A
		#ASSEX_IriusA_Barycenter_desc = A star that was once the brightest in the night sky, shining in the direction of human progress, but then it died. Humans in the solar system have gradually forgotten it as centuries pass, but the universe will not forget its existence. It will continue to fly alone in this galaxy cantilever together with another white dwarf star that passed away earlier.

        #ASSEX_IriusB_name = Irius B
		#ASSEX_IriusB_desc = This white dwarf was the first to die in this star system, and it was also the most massive existence in this star system. However, it died young and stayed in the main sequence belt for only 100 million years, and then ended its life as a star. The life of a main sequence star. Now, almost more than 8 billion years have passed, and the white dwarf has dropped from hundreds of thousands of degrees Celsius at the beginning to more than 6,000 degrees Celsius today... But the cooling has not stopped, it continues to cool down. Perhaps we will never see the day when it goes out again.

        #ASSEX_MoryanB_name = Predator 
		#ASSEX_MoryanB_desc = This is a dying star. It has been separated from the main sequence as early as 10 billion years ago. During this long period of time, due to the continuous radiation emitted, its temperature is slowly decreasing. It is currently the lowest mass and lowest temperature white dwarf we have ever seen. At present, it is passing through the nearest star system - Moryan at a high speed. At this time, if you look up from a certain planet in the solar system to the night sky, you will find that it forms a visual double star with Moryan. Of course, you cannot see it with the naked eye.     

        #ASSEX_Luji'StarBarycenter_name = Luji's Star
		#ASSEX_Luji'StarBarycenter_desc = This may be the closest brown dwarf system to us, but as time goes by, they are also cooling, dimming, and eventually disappearing in the sky. This pair of lonely brown dwarf systems may be being forgotten by us

        #ASSEX_Luji'sStarA_name = Luji's Star A
		#ASSEX_Luji'sStarA_desc = The only faint dark red light left from this brown dwarf is our last chance to see it, but the last time will be short. It is also cooling now, but the speed of cooling is slightly slower than that of its companion star.

        #ASSEX_Luji'sStarB_name = Luji's Star B
		#ASSEX_Luji'sStarB_desc = This is a brown dwarf that is about to go out. Because it cannot reach the mass to ignite hydrogen, it has begun to cool since its birth. After hundreds of millions of years of cooling, its temperature is now very, very low. Now you can hardly see it even with an ordinary astronomical telescope. Because the brightness of the visible light it currently emits is already very weak. \nIt won't be long before it completely disappears in the sky and disappears in our visible light band. \n\nWill people forget about this star by then? We don't know.

        #ASSEX_ShuGeer_name = ShuGeer' s Star
		#ASSEX_ShuGeer_desc = This is a fast-rotating, dim red dwarf star; it is relatively close to us and is still relatively young. Naturally, it will occasionally emit strong flares and stellar winds. These deadly jets will destroy the magnetic fields and atmospheres of all nearby planets. Therefore, the planets in this star system may be desolate, dead, and radiation-filled worlds. \n Despite this, this star system is still worth exploring, challenging the limits and the unknown.

        #ASSEX_ShuGeerb_name = ShuGeer' s Star b
